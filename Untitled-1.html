<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
li {
    list-style: none;
}
a {
    text-decoration: none;
    display: block;
    color:#333;
}
.depth01 {
    background-color: blue;
    
}
.depth01 a {
    color: #fff;
}
.depth02 {
    display: none;
}
    </style>
</head>
<body>
    <head>
        <nav>
            <ul>
                <li class="depth01">
                    <a href="#">menu01</a>
                        <ul class="depth02"> 
                            <li>
                                <a href="#">
                                    menu02

                            </li>
                        </ul>
                </li>
                <li class="depth01">
                    <a href="#">menu01</a>

                        </ul>
                </li>

                                    menu02

                            </li>
                        </ul>
                </li>
            </ul>
        </nav>
    </head>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('nav> ul > li > a').click(
                function(){
                    if($(this).next().css('display') == 'none'){
                        $('.depth02').slideUp()
                        $(this).stop().next().slideDown()
                        } else {$(this).next().slideUp()}
                }
            );
        });
    </script>
</body>
</html>
